language: ruby
rvm:
  - "1.9.3"
install:
  - lsb_release -a
  - sudo apt-get update
  - sudo apt-get -y install linux-headers-generic
  - ls
  - sudo apt-get install ruby virtualbox
  - VBoxManage -v
  - wget http://files.vagrantup.com/packages/0ac2a87388419b989c3c0d0318cc97df3b0ed27d/vagrant_1.3.4_i686.deb
  - sudo dpkg -i vagrant_1.3.4_i686.deb
script:
  - which vagrant
  - rvm use system --default
  - vagrant up
  - ls
  - vagrant ssh --command "touch /vagrant/smash_it_with_a_hammer"
  - ls