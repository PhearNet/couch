language: ruby
rvm:
  - "1.9.3"
install:
  - lsb_release -a
  - sudo apt-get update
  - sudo apt-get -y install linux-headers-generic
  - ls
  - sudo apt-get install ruby virtualbox
  - VBoxManage -v
  - wget http://files.vagrantup.com/packages/a40522f5fabccb9ddabad03d836e120ff5d14093/vagrant_1.3.5_i686.deb
  - sudo dpkg -i vagrant_1.3.5_i686.deb
script:
  - which vagrant
  - rvm use system --default
  - vagrant up
  - ls
  - vagrant ssh --command "touch /vagrant/smash_it_with_a_hammer"
  - ls