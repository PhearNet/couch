language: ruby
rvm:
  - "1.9.3"
install:
  - lsb_release -a
  - sudo apt-get update
  - sudo apt-get -y install linux-headers-generic
  - ls
  - sudo apt-get install ruby vagrant virtualbox
  - VBoxManage -v
script:
  - which vagrant
  - rvm use system --default
  - vagrant up
  - ls
  - vagrant ssh --command "touch /vagrant/smash_it_with_a_hammer"
  - ls